<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      body {
        color: #404e67;
        background: #f5f7fa;
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <!-- /// -->

  <body>
    <div class="container p-4 bg-white mt-2">
      <div class="container-lg">
        <div class="row">
          <div class="col-sm-8 mx-auto">
            <h2 class="text-center">Ajouter un menu</h2>
          </div>
        </div>
      </div>
      <form action="/add" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nom</label>
            <input type="text" class="form-control" placeholder="Nom de menu" name="name" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Prix</label>
            <input
              type="number"
              class="form-control"
              min="1"
              step="any"
              placeholder="Prix de menu"
              name="price"
            />
          </div>
        </div>
        <div class="custom-file">
          <input class="custom-file-label" type="file" name="img" />
        </div>
        <button class="btn btn-primary mt-2" type="submit">Submit form</button>
      </form>
    </div>
  </body>
</html>
